<body class="login-page">
<div class="login-container">
    <form class="login-form" method="post" action="#" onsubmit="login(event)">
        <div class="form-group">
            <input class="form-input" type="email" id="email" placeholder="Email: admin@gmail.com" required/>
            <span class="text-invalid" id="invalid">Sorry, wrong email or password!</span>
        </div>
        <div class="form-group">
            <input class="form-input" type="password" id="password" placeholder="Password: password" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block loader-block" id="login_btn">
                <span id="login_btn_text">Login</span> <img src="img/loader.gif" id="loader_img"/>
            </button>
        </div>
        <div class="not-registered">
            <span class="not-registered__text">Not Registered? </span>
            <a href="#" class="not-registered__link">Create an account</a>
        </div>
    </form>
</div>
